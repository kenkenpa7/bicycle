<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自転車技士・安全整備士 対策クイズ</title>
    
    <!-- Google Fonts の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <svg class="bike-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 4.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-1.89 3.11.94-1.89a3.492 3.492 0 0 0-2.28-4.32l-1.46.37a5.52 5.52 0 0 1 2.8 5.84ZM8.5 4.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-4.39 1.5.94 1.89A5.52 5.52 0 0 1 7.85.18l-1.46-.37a3.492 3.492 0 0 0-2.28 4.32ZM12 8a1 1 0 0 1-.97-.75l-1.31-5.25a.5.5 0 0 1 .94-.25l1.31 5.25a1 1 0 0 1-.97.75ZM22.5 17.5a3.5 3.5 0 1 0-7 0 3.5 3.5 0 0 0 7 0Zm-4.11-1.89.94 1.89a3.492 3.492 0 0 0 4.32-2.28l-.37-1.46a5.52 5.52 0 0 1-5.84 2.8Z M19 12a1 1 0 0 1-1-1v-2.16l-3.32-1.66a3.51 3.51 0 0 0-3.36 0L8 8.84V11a1 1 0 0 1-2 0V8.5a1 1 0 0 1 .5-.87l4-2a3.47 3.47 0 0 1 3 0l4 2a1 1 0 0 1 .5.87V11a1 1 0 0 1-1 1Z"/></svg>
            <h1>自転車技士・安全整備士 対策クイズ</h1>
        </header>
        
        <!-- スタート画面 (レベル選択) -->
        <div id="start-container" class="start-container card">
            <h2>レベルを選択してください</h2>
            <button id="beginner-btn" class="level-btn">初級編<br><small>基礎から学ぶ用語解説付き</small></button>
            <button id="intermediate-btn" class="level-btn">中級編<br><small>試験対策向け実践問題</small></button>
        </div>

        <!-- クイズ画面 (最初は非表示) -->
        <div id="quiz-container" class="card" style="display: none;">
            <div class="quiz-header">
                <p id="question-number"></p>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <p id="question-text"></p>
            <div id="options-container" class="options-container"></div>
            <div id="feedback-area" class="feedback-area"></div>
            <button id="next-btn" class="next-btn">次の問題へ</button>
        </div>

        <!-- 結果画面 (最初は非表示) -->
        <div id="result-container" class="card" style="display: none;">
            <h2>クイズ終了！</h2>
            <div id="score-circle">
                <p id="score-text"></p>
            </div>
            <p id="result-message"></p>
            <button id="restart-btn">レベル選択に戻る</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
