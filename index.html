<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自転車技士・安全整備士 対策クイズ</title>
    
    <!-- Google Fonts の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-top"> <!-- 初期テーマ -->
    <div class="container">
        <header class="app-header">
            <h1>自転車技士・安全整備士<br>対策クイズ</h1>
        </header>
        
        <!-- スタート画面 (レベル選択) -->
        <div id="start-container" class="start-container card">
            <h2>レベル選択</h2>
            <button id="beginner-btn" class="level-btn">初級編<br><small>基礎から学ぶ用語解説付き</small></button>
            <button id="intermediate-btn" class="level-btn">中級編<br><small>試験対策向け実践問題</small></button>
            <a href="reference.html" class="ref-btn">参考書でじっくり学ぶ</a>
        </div>

        <!-- クイズ画面 (最初は非表示) -->
        <div id="quiz-container" class="card" style="display: none;">
            <div class="quiz-header">
                <p id="question-number"></p>
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <p id="question-text"></p>
            <div id="options-container" class="options-container"></div>
            <div id="feedback-area" class="feedback-area"></div>
            <button id="next-btn" class="next-btn">次の問題へ</button>
        </div>

        <!-- 結果画面 (最初は非表示) -->
        <div id="result-container" class="card" style="display: none;">
            <h2>クイズ終了！</h2>
            <div id="score-circle">
                <p id="score-text"></p>
            </div>
            <p id="result-message"></p>
            <button id="restart-btn">レベル選択に戻る</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
